<li class="flex w-28">
  <a
    (click)="navigate()"
    routerLinkActive="active"
    [routerLinkActiveOptions]="matchOptions"
    class="flex items-center gap-4"
  >
    <ng-icon class="text-xl text-right text-white" [name]="icon" />
    <p class="w-24 overflow-clip">{{ tooltip | truncate }}</p>
  </a>
</li>

<h1 class="text-center text-4xl font-bold my-4">Notes</h1>

<create-note />

@if(isNotesLoading$ | async){
<div class="flex justify-center w-full mt-56">
  <loading-spinner />
</div>
} @else {

<div class="flex flex-wrap justify-start items-stretch gap-2 w-full">
  @for(note of notes ; track note.id){
  <note [note]="note" />
  }@empty{
  <p class="text-4xl text-center w-full mt-20 capitalize">no notes yet</p>
  }
</div>
}
